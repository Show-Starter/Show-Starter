
  <h2 mat-dialog-title>Select Products</h2>
 
<mat-dialog-content class="custom-dialog-content">
  <div class="inventual-table-header-search-area">
    <div class="grid grid-cols-12 gap-x-5 mb-7 pb-0.5">
      <!-- Include any header or search functionality here -->
    </div>
  </div>
  <div class="col-span-5 md:col-span-6 sm:col-span-12">
    <div class="inventual-table-header-search relative sm:mb-4">
      <input product_group="text" placeholder="Search List" [(ngModel)]="searchText" (ngModelChange)="filterProducts()">
      <span><mat-icon>search</mat-icon></span>
      
    </div>
    <div class="col-span-3 md:col-span-4 sm:col-span-12">
      <div class="inventual-table-header-search-action-btn text-end sm:text-start">
        <button product_group="button" class="filter" style="padding-right: 0%;" [matMenuTriggerFor]="beforeMenuH"><svg id="filter"
            xmlns="http://www.w3.org/2000/svg" width="15.766" height="13.34" viewBox="0 0 15.766 13.34">
            <path id="Path_196" data-name="Path 196"
              d="M18.159,6.213H9.67A1.214,1.214,0,0,0,8.457,5H7.245A1.214,1.214,0,0,0,6.032,6.213H3.606a.606.606,0,1,0,0,1.213H6.032A1.214,1.214,0,0,0,7.245,8.638H8.457A1.214,1.214,0,0,0,9.67,7.426h8.489a.606.606,0,1,0,0-1.213ZM7.245,7.426V6.213H8.457v.6s0,0,0,0,0,0,0,0v.6Z"
              transform="translate(-3 -5)" fill="#611bcb" />
            <path id="Path_197" data-name="Path 197"
              d="M18.159,14.213H14.521A1.214,1.214,0,0,0,13.308,13H12.1a1.214,1.214,0,0,0-1.213,1.213H3.606a.606.606,0,1,0,0,1.213h7.277A1.214,1.214,0,0,0,12.1,16.638h1.213a1.214,1.214,0,0,0,1.213-1.213h3.638a.606.606,0,1,0,0-1.213ZM12.1,15.426V14.213h1.213v.6s0,0,0,0,0,0,0,0v.6Z"
              transform="translate(-3 -8.149)" fill="#611bcb" />
            <path id="Path_198" data-name="Path 198"
              d="M18.159,22.213H9.67A1.214,1.214,0,0,0,8.457,21H7.245a1.214,1.214,0,0,0-1.213,1.213H3.606a.606.606,0,0,0,0,1.213H6.032a1.214,1.214,0,0,0,1.213,1.213H8.457A1.214,1.214,0,0,0,9.67,23.426h8.489a.606.606,0,0,0,0-1.213ZM7.245,23.426V22.213H8.457v.6s0,0,0,0,0,0,0,0v.6Z"
              transform="translate(-3 -11.298)" fill="#611bcb" />
          </svg> Curated Events
        </button>
        <mat-menu #beforeMenuH="matMenu" xPosition="before">
          <button mat-menu-item (click)="selectEventproduct_group('Birthday')">
            <span>Birthday</span>
          </button>
          <button mat-menu-item (click)="selectEventproduct_group('Convention')">
            <span>Convention</span>
          </button>
          <button mat-menu-item (click)="selectEventproduct_group('Wedding')">
            <span>Wedding</span>
          </button>
  
        </mat-menu>
      </div>
    </div>
  </div>
  

  <div class="inventual-add-product-dialog-table-area">
    <div class="inventual-add-product-dialog-table-inner1">
      <!-- Table Headers -->
      <div class="inventual-add-product-dialog-table-list1 flex border-b border-solid border-gray-borderThree h-20">
        <div class="inventual-add-product-dialog-table-sl1">Select</div>
        <div class="inventual-add-product-dialog-table-sl1">ID</div>
        <div class="inventual-add-product-dialog-table-sl1">Name</div>
        <div class="inventual-add-product-dialog-table-sl1">Product Group</div>
        <div class="inventual-add-product-dialog-table-sl1">Rental Price</div>
        <!-- <div class="inventual-add-product-dialog-table-sl1">Stock Level</div> -->
       
      </div>

      <!-- Product Rows -->
      <div *ngFor="let product of parsedProducts; let i = index"
        class="inventual-add-product-dialog-table-list1 flex border-b border-solid border-black-borderThree h-20">
        <div class="inventual-add-product-dialog-table-checkbox1">
          <mat-checkbox [checked]="isSelected(product)"
            (change)="toggleProductSelection(product, $event.checked)"></mat-checkbox>
        </div>

        <div class="inventual-add-product-dialog-table-sl2">{{product.id}}</div>
        <div class="inventual-add-product-dialog-table-sl2">{{product.name}}</div>
        <div class="inventual-add-product-dialog-table-sl2">{{product.product_group}}</div>
        <div class="inventual-add-product-dialog-table-sl2">${{product.rental_price}}</div>
        <!-- <div class="inventual-add-product-dialog-table-sl2">{{product.stock_level}}</div> -->
        <div class="inventual-add-product-dialog-table-action1">
          <!-- Optionally include actions or leave empty if not needed -->
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="selectedProducts">Add Selected</button>
  <button mat-button mat-dialog-close>Cancel</button>

</mat-dialog-actions>
