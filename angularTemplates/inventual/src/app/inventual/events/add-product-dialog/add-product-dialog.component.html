<h2 mat-dialog-title>Add Product</h2>
<mat-dialog-content class="mat-typography">
    <h2 mat-dialog-title>Select Products</h2>
    <mat-dialog-content>
      <mat-checkbox *ngFor="let product of products" (change)="toggleProductSelection(product, $event.checked)">
        {{product.name}}
      </mat-checkbox>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button [mat-dialog-close]="selectedProducts">Add Selected</button>
      <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Add</button>
</mat-dialog-actions>
