<h2 mat-dialog-title>Select Products</h2>
<mat-dialog-content class="custom-dialog-content">
  <div class="inventual-table-header-search-area">
    <div class="grid grid-cols-12 gap-x-5 mb-7 pb-0.5">
      <!-- Include any header or search functionality here -->
    </div>
  </div>
  
  <div class="inventual-add-product-dialog-table-area">
    <div class="inventual-add-product-dialog-table-inner1">
      <!-- Table Headers -->
      <div class="inventual-add-product-dialog-table-list1 flex border-b border-solid border-gray-borderThree h-20">
        <div class="inventual-add-product-dialog-table-checkbox1">Select</div>
        <div class="inventual-add-product-dialog-table-sl1">ID</div>
        <div class="inventual-add-product-dialog-table-image1">Name</div>
        <div class="inventual-add-product-dialog-table-sl1">Product Group</div>
        <div class="inventual-add-product-dialog-table-sl1">Rental Price</div>
        <div class="inventual-add-product-dialog-table-sl1">Stock Level</div>
        <div class="inventual-add-product-dialog-table-action1">Action</div>
      </div>
      
      <!-- Product Rows -->
      <div *ngFor="let product of products; let i = index" class="inventual-add-product-dialog-table-list1 flex border-b border-solid border-black-borderThree h-20">
        <div class="inventual-add-product-dialog-table-checkbox1">
          <mat-checkbox [checked]="isSelected(product)" (change)="toggleProductSelection(product, $event.checked)"></mat-checkbox>
        </div>
        <div class="inventual-add-product-dialog-table-sl1">{{product.id}}</div>
        <div class="inventual-add-product-dialog-table-sl1">{{product.name}}</div>
        <div class="inventual-add-product-dialog-table-sl1">{{product.product_group}}</div>
        <div class="inventual-add-product-dialog-table-sl1">${{product.rental_price}}</div>
        <div class="inventual-add-product-dialog-table-sl1">{{product.stock_level}}</div>
        <div class="inventual-add-product-dialog-table-action1">
          <!-- Optionally include actions or leave empty if not needed -->
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="selectedProducts">Add Selected</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
