<div class="inventual-role-list border-b border-solid border-gray-borderThree flex items-center">
    <div class="inventual-role-left">
        <div class="inventual-role-topic">
            <h5 class="text-[18px] font-semibold text-black mb-4">Warehouse</h5>
            <div class="inventual-role-checkbox default-light-theme">
                <mat-checkbox class="example-margin" [checked]="allComplete"
                  [color]="task.color" [indeterminate]="someComplete()"
                  (change)="setAllAA($event.checked)">
                  {{task.name}}
                </mat-checkbox>
            </div>
        </div>
    </div>
    <div class="inventual-role-right w-full border-s border-solid border-gray-borderThree">
        <div class="inventual-role-category-list custom-height-100 flex items-center">
            <div class="inventual-role-category">
                <h5>Warehouse</h5>
            </div>
            <div class="inventual-role-checkbox-wrapper">
                <div class="inventual-role-checkbox default-light-theme">
                    <mat-checkbox [color]="'primary'" [checked]="allComplete" class="updateItem" (change)="setSingleCheck41($event.checked)">
                        <label for="mat-checkbox-85-input">Add</label>
                    </mat-checkbox>
                </div>
                <div class="inventual-role-checkbox default-light-theme">
                    <mat-checkbox [color]="'primary'" [checked]="allComplete" class="updateItem" (change)="setSingleCheck42($event.checked)">
                        <label for="mat-checkbox-86-input">View</label>
                    </mat-checkbox>
                </div>
                <div class="inventual-role-checkbox default-light-theme">
                    <mat-checkbox [color]="'primary'" [checked]="allComplete" class="updateItem" (change)="setSingleCheck43($event.checked)">
                        <label for="mat-checkbox-87-input">Edit</label>
                    </mat-checkbox>
                </div>
                <div class="inventual-role-checkbox default-light-theme">
                    <mat-checkbox [color]="'primary'" [checked]="allComplete" class="updateItem" (change)="setSingleCheck44($event.checked)">
                        <label for="mat-checkbox-88-input">Delete</label>
                    </mat-checkbox>
                </div>
            </div>
        </div>
    </div>
</div>
