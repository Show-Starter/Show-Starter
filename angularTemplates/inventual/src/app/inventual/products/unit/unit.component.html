<div class="inventual-dashboard-area">
    <div class="inventual-dashboard-sidebar" [class.sidebar-enable]="menuSidebarActive">
      <div class="inventual-header-bar-responsive" (click)="myfunction()">
        <mat-icon>reorder</mat-icon>
      </div>
      <div class="inventual-menu-wrapper bg-white border-e border-b border-solid border-gray-border py-10 px-7 lg:px-5 lg:py-8">
        <app-menu></app-menu>
      </div>
      <div class="inventual-menu-overlay" (click)="myfunction()" [class.sidebar-enable]="menuSidebarActive"></div>
    </div>
    <div class="inventual-dashboard-main" [class.sidebar-enable]="menuSidebarActive">
      <div class="inventual-header-area">
        <div class="inventual-header-wrapper custom-height-70 px-7 custom-height-70 bg-white border-b border-solid border-gray-border">
          <div class="grid grid-cols-12 items-center h-full">
            <div class="col-span-12">
              <app-header></app-header>
            </div>
          </div>
        </div>
      </div>
        <div class="inventual-breadcrumb-area px-7 py-9 bg-white mb-5">
            <div class="inventual-breadcrumb-area-inner px-0.5">
                <h5 class="text-[20px] text-black font-bold mb-3">Value/Unit Management</h5>
                <div class="inventual-breadcrumb-area-inner-wrap">
                    <span class="text-[14px] text-gray font-normal inline-block me-2">Product</span>
                    <span class="text-[14px] text-gray font-normal inline-block me-2">></span>
                    <span class="text-[14px] text-gray font-normal inline-block me-2">Value/Unit</span>
                </div>
            </div>
        </div>
        <div class="inventual-content-area px-7">
           <div class="inventual-unit-area bg-white p-7 custom-shadow rounded-8 mb-5">
               <h4 class="text-[20px] text-black font-bold mb-10">Create Value/Unit</h4>
               <div class="grid grid-cols-12 gap-x-7 sm:gap-x-0">
                   <div class="col-span-6 md:col-span-12 sm:col-span-12">
                       <div class="inventual-unit-content">
                        <div class="inventual-select-field mb-7">
                          <h5 class="text-[15px] text-black font-semibold mb-3">Name</h5>
                          <div class="inventual-input-field-style">
                            <mat-form-field class="w-full" [floatLabel]="'always'">
                              <mat-label class="hidden">Kilogram</mat-label>
                              <input matInput [placeholder]="'Kilogram'">
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="inventual-select-field mb-7">
                            <h5 class="text-[15px] text-black font-semibold mb-3">Short Name</h5>
                            <div class="inventual-input-field-style">
                              <mat-form-field class="w-full" [floatLabel]="'always'">
                                <mat-label class="hidden">kg</mat-label>
                                <input matInput [placeholder]="'kg'">
                              </mat-form-field>
                            </div>
                          </div>
                       </div>
                       <div class="inventual-material-btn mb-7">
                         <button mat-raised-button color="primary" class="mb-1">Create Value</button>
                       </div>
                   </div>
                   <div class="col-span-6 md:col-span-12 sm:col-span-12">
                    <div class="inventual-managesale-table-inner">
                        <div class="inventual-managesale-table-inner-wrapper border border-solid border-gray-borderThree border-b-0">
                            <div class="inventual-managesale-table-list flex border-b border-solid border-gray-borderThree h-12">
                                <div class="inventual-managesale-table-checkbox default-light-theme">
                                    <mat-checkbox class="example-margin" [checked]="allComplete" [color]="task.color"
                                    [indeterminate]="someComplete()" (change)="setAll($event.checked)">
                                    {{task.name}}
                                    </mat-checkbox>
                                </div>
                                <div class="inventual-managesale-table-name">
                                    <h5>Name</h5>
                                </div>
                                <div class="inventual-managesale-table-code">
                                    <h5>Short Name</h5>
                                </div>
                                <div class="inventual-managesale-table-action">
                                    <h5>Action</h5>
                                </div>
                            </div>
                            <div class="inventual-managesale-table-list flex border-b border-solid border-gray-borderThree h-12">
                                <div class="inventual-managesale-table-checkbox default-light-theme">
                                    <mat-checkbox [color]="'primary'" [checked]="allComplete" class="updateItem" (change)="setSingleCheck1($event.checked)">
                                        <label for="mat-checkbox-2-input"></label>
                                    </mat-checkbox>
                                </div>
                                <div class="inventual-managesale-table-name">
                                    <span>Kilogram</span>
                                </div>
                                <div class="inventual-managesale-table-code">
                                    <span>kg</span>
                                </div>
                                <div class="inventual-managesale-table-action">
                                    <button mat-icon-button [matMenuTriggerFor]="beforeMenu" class="common-action-menu-style" aria-label="Example icon-button with a menu">
                                        Action <mat-icon>arrow_drop_down</mat-icon>
                                    </button>
                                    <mat-menu #beforeMenu="matMenu" xPosition="before">
                                        <button mat-menu-item>
                                            <img src="../../../../../assets/img/icon/action-2.png" alt="icon not found">
                                            <span>Edit</span>
                                        </button>
                                        <button mat-menu-item>
                                            <img src="../../../../../assets/img/icon/action-6.png" alt="icon not found">
                                            <span>Delete</span>
                                        </button>
                                    </mat-menu>
